	<script>
		//2. Write a funciton which, given a year as a number, returns whether that number is a leap year.
		// 2000 -> true
		// 1900 -> false
		// 2016 -> true'

		function isLeapYear(x){
			"use strict";
			
			if ((x % 4 == 0) && (x % 100 != 0) || (x % 400 == 0)){
				return true;
			} else{
				return false;
			}
		}

		console.log(isLeapYear(1600));
		console.log(isLeapYear(1500));
		console.log(isLeapYear(2100));



	</script>

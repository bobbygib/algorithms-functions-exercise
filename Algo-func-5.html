  function toEng(inPig){
  	var engString = "";
  	var pigArr = inPig.split(" ")
  	var i;
  	for(i = 0; i < pigArr.length; i++){
  		var temp = pigArr[i]
  		var temp2 = temp.substr(0,temp.length - 2);
  		var temp3 = temp2.substr(temp2.length - 1) + temp2.substr(0, temp2.length - 1);
  		engString += temp3+" ";

  	}
  	return engString.toLowerCase();
  }
